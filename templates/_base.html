<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblio{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <p class="navbar-item has-text-weight-semibold"><a href="{% url 'home' %}">Biblio</a></p>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a href="{% url 'home' %}" class="navbar-item">Home</a>
            <a href="{% url 'about' %}" class="navbar-item">About</a>
            <a href="{% url 'books' %}" class="navbar-item">Books</a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">Your Account</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">Profile</a>
                            <hr class="navbar-divider">
                            <a href="{% url 'logout' %}" class="navbar-item">Sign Out</a>
                        </div>
                    </div>
                {% else %}
                    <div class="buttons">
                        <a href="{% url 'signup' %}" class="button is-link"><strong>Sign up</strong></a>
                        <a href="{% url 'login' %}" class="button is-light">Log in</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</section>
</body>
</html>
