{% extends '_base.html' %}

{% block title %}All Authors (page {{ page_obj.number }}){% endblock title %}
{% block content %}
    <h1>All Authors</h1>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item"><a href="{{ author.get_absolute_url }}">{{ author.full_name }}</a></li>
        {% endfor %}
    </ul>
    <!-- Pagination -->
    {% include 'snippets/paginator.html' %}
{% endblock content %}
