{% extends '_base.html' %}

{% block title %}All Authors{% endblock title %}
{% block content %}
    <h1>All Authors</h1>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item"><a href="{% url 'author_detail' author.pk %}">{{ author.full_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
