{% extends '_base.html' %}

{% block title %}All Books{% endblock title %}
{% block content %}
    <h1>All Books</h1>
    <ul class="list-group">
        {% for book in books %}
            <li class="list-group-item"><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> <span class="text-muted"><em>{{ book.author_str }} ({{ book.date_published|date:"Y" }})</em></span></li>
        {% endfor %}
    </ul>
{% endblock content %}
