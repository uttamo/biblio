{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit your review{% endblock title %}
{% block content %}
    <h1>Edit your review</h1>
    <form method="POST" action="{% url 'review_edit' object.pk %}">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-dark" href="{% url 'book_detail' object.book.pk %}">Go back</a>
        <input class="btn btn-success" type="submit" value="Confirm" />
    </form>
{% endblock content %}
