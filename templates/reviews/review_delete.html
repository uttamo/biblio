{% extends '_base.html' %}

{% block title %}Delete review{% endblock title %}
{% block content %}
    <h1>Delete your review?</h1>
    <form method="POST" action="{% url 'review_delete' object.pk %}">
        {% csrf_token %}
        <a class="btn btn-dark" href="{% url 'book_detail' object.book.pk %}">Go back</a>
        <input class="btn btn-danger" type="submit" value="Confirm" />
    </form>
{% endblock content %}
