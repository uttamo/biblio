{% extends '_base.html' %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
    <h1 class="title">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-success" style="margin-top: 10px">Register</button>
    </form>
{% endblock content %}
