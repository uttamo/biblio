version: '3'

services:
  web:
    image: biblio-app
    build: .
    environment:
      - ENVIRONMENT=development
      - DEBUG=1
#    command: gunicorn biblioproject.wsgi -b 0.0.0.0:8000
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
